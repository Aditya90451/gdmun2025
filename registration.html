<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - GDMUN'25</title>
    <link rel="icon" type="png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Rubik', sans-serif;
            background-color: #000;
            color: #e0e0e0;
            text-align: center;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #171717;
            padding: 1rem;
        }
        .logo {
            height: 50px;
        }
        .menu-icon {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }
        .menu-icon div {
            width: 30px;
            height: 4px;
            background-color: #a8a8a8;
        }
        .nav {
            display: flex;
            gap: 15px;
        }
        .nav a {
            color: #e0e0e0;
            text-decoration: none;
            padding: 10px;
        }
        .nav a:hover {
            background-color: #333;
        }
        @media (max-width: 768px) {
            .menu-icon {
                display: flex;
            }
            .nav {
                display: none;
                position: absolute;
                top: 60px;
                right: 10px;
                background-color: #171717;
                border-radius: 5px;
                flex-direction: column;
                width: 150px;
            }
            .nav.show {
                display: flex;
            }
        }
        .registration-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            gap: 20px;
        }
        .registration-button {
            background-color: #ecc55a;
            color: #000;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .registration-button:hover {
            background-color: #d4a54a;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html"><img src="logo.png" alt="GDMUN'25" class="logo"></a>
        <div class="menu-icon" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav" id="nav-menu">
            <a href="index.html">Home</a>
            <a href="team.html">Team</a>
            <a href="committees.html">Committees</a>
            <a href="registration.html">Registration</a>
        </div>
    </div>
    <div class="registration-container">
        <a href="https://forms.gle/individual" class="registration-button">Individual Registration</a>
        <a href="https://forms.gle/school" class="registration-button">School Delegation</a>
    </div>
    <script>
        function toggleMenu() {
            document.getElementById("nav-menu").classList.toggle("show");
        }
    </script>
</body>
</html>
